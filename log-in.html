          <div class="container">
                <div class="row">
                  
                    <form class="col s6 offset-s2" id="reg-form">

                      <div class="row">
                        <div class="input-field col s12">

                        </div>
                      </div>
                      <div class="row">
        
                
                        <div class="input-field col s6">
